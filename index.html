<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>


    <div class="result">
        <p>Welcome &#128126;&#128123;</p>
    </div>


    <div class="choices">
        <div class="ch" id="r">
            <img src="https://sanyogitapandit.github.io/Rock-Paper-Scissor/images/rock.png"  alt="rock">
        </div>
        <div class="ch" id="p">
            <img src="https://static.thenounproject.com/png/477922-200.png" alt="paper">
        </div>
        <div class="ch" id="s">
            <img src="https://static.thenounproject.com/png/477919-200.png" alt="scissors">
        </div>
        
        
    </div>
    <p id="act-msg">
        Make a Move
    </p>
   <script src="app.js" charset="utf-8">

   </script>
</body>
</html>
